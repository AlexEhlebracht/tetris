<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Tetris</title>
    </head>
    <body>
        <div id="game-container">
            <div id="game-info">
                <p>Score: <span id="score">0</span></p>
                <p>Time Left: <span id="time-left">180</span>s</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="game-area">
                <div id="hold-container">
                    <p>Hold Piece:</p>
                    <canvas id="hold-piece" width="128" height="128"></canvas>
                </div>
                <canvas id="tetris" width="320" height="640"></canvas>
                <div id="next-container">
                    <p>Next Piece:</p>
                    <canvas id="next-piece" width="128" height="128"></canvas>
                </div>
            </div>
        </div>
        <script type="module" src="grid.js"></script>
        <script type="module" src="utils.js"></script>
        <script type="module" src="tetromino.js"></script>
        <script type="module" src="game.js"></script>
        <script type="module" src="controls.js"></script>
    </body>
</html>
